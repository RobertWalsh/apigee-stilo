<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apigee Stilo</title>
    <link rel="stylesheet" href="css/apigee.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body style="transition: padding-left 200ms ease; padding-left: 57px;">

<div class="navbar-placeholder">
    <div class="ALM-sidebar-positioning style-scope universal-navbar-element">
        <div class="ALM-sidebar  style-scope universal-navbar-element"></div>
    </div>
</div>

<div class="app-view">
    <div class="context-bar">
        <div class="context-bar-breadcrumb">
            <span class="fa fa-file breadcrumb-icon"></span>
            <span class="breadcrumb-parent">Apigee Stilo</span>
            <span class="breadcrumb-current">Styles</span>
        </div>
        <div class="context-bar-actions">
            <button class="btn e2e-start-create-button">
                <i class="fa fa-plus" aria-hidden="true"></i>
                <span>Entity</span>
            </button>
        </div>
    </div>
    <div class="alm-entity-list">
        <div submitlabel="Delete" title="Delete Product?">
            <div class="modal" role="dialog" tabindex="-1" style="display: none;">
                <div class="modal-dialog">

                </div>
            </div>
        </div>
        <div class="alm-table-top">
            <div class="filtering">
                <div class="input-group input-group-sm">
                    <div class="input-group-btn dropdown" dropdown="">
                        <button class="btn btn-default dropdown-toggle" dropdowntoggle="" id="single-button" type="button" aria-haspopup="true">
                            <span class="filtering-text">All</span>
                            <span class="caret"></span>
                        </button>
                        <ul aria-labelledby="single-button" class="dropdown-menu" role="menu">
                            <li role="menuitem"><a class="dropdown-item">All</a></li>
                            <li class="divider dropdown-divider"></li>
                            <li class="inner-item" role="menuitem"><a class="dropdown-item">Name</a></li>
                            <li class="inner-item" role="menuitem"><a class="dropdown-item">Display Name</a></li>
                            <li class="inner-item" role="menuitem"><a class="dropdown-item">Description</a></li>
                        </ul>
                    </div>
                    <input class="form-control" type="text" />
                </div>
            </div>
            <div>
                <div class="alm-pagination">
                    <span class="alm-pagination-text">1 - 3 of 3</span>
                    <!--template bindings={}-->
                    <div class="btn-group" role="group">
                        <button class="alm-pagination-symbol btn btn-default btn-sm backward"></button>
                        <button class="alm-pagination-symbol btn btn-default btn-sm forward"></button>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="flex-list">
            <div class="list-headers">
                <div class="header" style="width: 23%;">
                    <span class="header-title">DISPLAY NAME </span>
                    <span class="fa fa-long-arrow-down"></span>
                </div>
                <div class="header" style="width: 54%;">
                    <span class="header-title">DESCRIPTION </span>
                </div>
                <div class="header" style="width: 23%;">
                    <span class="header-title">MODIFIED </span>
                </div>
            </div>

            <div class="list-content">
                <div class="content-wrapper">
                    <row><div class="wrapper" toggleonhover="">
                        <div class="element" style="width: 23%;">
                            <span class="row-name display-long-value e2e-go-to-detail">Sandbox APIs</span>
                        </div>
                        <div class="element" style="width: 54%;">
                            <span class="e2e-list-email display-long-value"></span>
                        </div>
                        <div class="element" style="width: 23%;">
                            <div class="hide-on-hover" style="display: block;">
                                <span>21 days ago</span>
                            </div>
                            <div class="show-on-hover row-actions" style="display: none;">
                                <span aria-hidden="true" class="fa fa-wrench e2e-redirect-product"></span>
                                <span aria-hidden="true" class="fa fa-trash e2e-delete-product"></span>
                            </div>
                        </div>
                    </div>
                    </row>
                    <row>
                        <div class="wrapper row-selected" toggleonhover="">
                            <div class="element" style="width: 23%;">
                                <span class="row-name display-long-value e2e-go-to-detail">Sandbox APIs XL</span>
                            </div>
                            <div class="element" style="width: 54%;">
                                <span class="e2e-list-email display-long-value">The sandbox APIs with a larger quota!</span>
                            </div>
                            <div class="element" style="width: 23%;">
                                <div class="hide-on-hover" style="display: block;">
                                    <span>2 months ago</span>
                                </div>
                                <div class="show-on-hover row-actions" style="display: none;">
                                    <span aria-hidden="true" class="fa fa-wrench e2e-redirect-product"></span>
                                    <span aria-hidden="true" class="fa fa-trash e2e-delete-product"></span>
                                </div>
                            </div>
                        </div>
                    </row>
                    <row>
                        <div class="wrapper" toggleonhover="">
                            <div class="element" style="width: 23%;">
                                <span class="row-name display-long-value e2e-go-to-detail">travel-request-stream Product</span>
                            </div>
                            <div class="element" style="width: 54%;">
                                <span class="e2e-list-email display-long-value">travel-request-stream Product</span>
                            </div>
                            <div class="element" style="width: 23%;">
                                <div class="hide-on-hover" style="display: none;">
                                    <span>4 months ago</span>
                                </div>
                                <div class="show-on-hover row-actions" style="display: block;">
                                    <span aria-hidden="true" class="fa fa-wrench e2e-redirect-product"></span>
                                    <span aria-hidden="true" class="fa fa-trash e2e-delete-product"></span>
                                </div>
                            </div>
                        </div>
                    </row>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
